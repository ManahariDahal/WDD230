<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Sign Up</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section>
        <ul class = 'progress'>
            <li class='circle'>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
        </ul>
        <h2>Create Account</h2>
        <div class='input'>
            <label for ='fullname'><span class="material-icons">
                person_outline
                </span></label>
            <input id='fullname' type='text' placeholder='Name'>
        </div>

        <div class='input'>
            <label for ='email'><span class="material-icons">
                mail_outline
                </span></label>
            <input id='email' type='email' placeholder='E-mail'>
        </div>
        
        <div class='input'>
            <label for ='passwd'><span class="material-icons">
                password
                </span></label>
            <input id='passwd' type='password' placeholder='Password'>
        </div>

        <button class="button">
            Continue
        </button>

        <p class='terms'><a href='#'>Terms &amp; Conditions</a></p>
        <img src="./assets/login-card-bg.jpeg" alt="background" class="bg">

    </section>
</body>
</html>
